<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Calculator Innowise</title>
		<link rel="icon" type="image/x-icon" href="/icons/calculator.svg?" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<label class="toggle">
			<input id="toggleswitch" type="checkbox" />
			<span class="roundbutton"></span>
		</label>
		<div class="container">
			<div class="calculator">
				<input id="value" type="text" placeholder="0" class="value-input" />
				<div class="calculator__buttons" id="calculator_buttons">
					<button class="button operator_lowlight" data-value="AC">AC</button>
					<button class="button operator_lowlight" data-value="+/-">+/-</button>
					<button class="button operator_lowlight" data-value="%">%</button>
					<button class="button operator_highlight" data-value="÷">÷</button>

					<button class="button" data-value="7">7</button>
					<button class="button" data-value="8">8</button>
					<button class="button" data-value="9">9</button>
					<button class="button operator_highlight" data-value="×">×</button>

					<button class="button" data-value="4">4</button>
					<button class="button" data-value="5">5</button>
					<button class="button" data-value="6">6</button>
					<button class="button operator_highlight" data-value="-">-</button>

					<button class="button" data-value="1">1</button>
					<button class="button" data-value="2">2</button>
					<button class="button" data-value="3">3</button>
					<button class="button operator_highlight" data-value="+">+</button>

					<button class="button button--zero" data-value="0">0</button>
					<button class="button" data-value=".">.</button>
					<button class="button operator_highlight" data-value="=">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
